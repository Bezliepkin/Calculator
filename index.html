<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="calc-viev">
        <div class="display">
            <form>
                <input name="text-viev" class="text-viev" type="text">
            </form>
        </div>
            <div class="grid-table">
                <div class="element">
                    <input type="button" value="C">
                </div>

                <div class="element">
                    <input type="button" value="%">
                </div>
                <div class="element">
                    <input type="button" value="^">
                </div>
                <div class="element">
                    <input type="button" value="/">
                </div>

                <div class="element">
                    <input type="button" value="7">
                </div>
                <div class="element">
                    <input type="button" value="8">
                </div>
                <div class="element">
                    <input type="button" value="9">
                </div>
                <div class="element">
                    <input type="button" value="*">
                </div>

                <div class="element">
                    <input type="button" value="4">
                </div>
                <div class="element">
                    <input type="button" value="5">
                </div>
                <div class="element">
                    <input type="button" value="6">
                </div>
                <div class="element">
                    <input type="button" value="-">
                </div>

                <div class="element">
                    <input type="button" value="1">
                </div>
                <div class="element">
                    <input type="button" value="2">
                </div>
                <div class="element">
                    <input type="button" value="3">
                </div>
                <div class="element">
                    <input type="button" value="+">
                </div>

                <div class="element">
                    <input type="button" value="0">
                </div>
                <div class="element">
                    <input type="button" value=".">
                </div>
// закончил на 14:52, разместил кнопки
                </div>
            </div>
    </div>
</body>

</html>
